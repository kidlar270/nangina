<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | NANGINA GIRLS</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --school-navy: #1e3a8a; 
            --school-gold: #fbbf24;
            --accent-blue: #3b82f6;
            --bg-body: #f1f5f9;
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-muted: #475569;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Startup Screen */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--school-navy);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        .loader-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .outer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--school-gold);
            border-radius: 50%;
            animation: rotateRing 1.5s linear infinite;
        }

        .inner-circle {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            animation: pulseStudent 2s ease-in-out infinite;
            color: var(--school-navy);
            z-index: 2;
        }

        .splash-text {
            color: white;
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: 4px;
            opacity: 0;
            animation: fadeInText 1s 0.5s forwards;
            text-transform: uppercase;
        }

        @keyframes rotateRing {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulseStudent {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeInText {
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden-splash {
            opacity: 0;
            visibility: hidden;
        }

        /* Navigation Styles */
        nav {
            width: 280px;
            background: var(--school-navy);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 0.5rem;
        }

        .nav-links {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.85rem 1rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
        }

        .nav-item.active {
            background: var(--accent-blue);
            color: white;
        }

        .nav-item.logout {
            color: #fca5a5;
            margin-top: auto;
        }

        .nav-item.logout:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Content Area */
        main {
            flex: 1;
            padding: 2rem 3rem;
            overflow-y: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            width: 100%;
        }

        .show-content main {
            opacity: 1;
            transform: translateY(0);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: white;
            padding: 0.5rem 0.75rem;
            border-radius: 100px;
            box-shadow: var(--shadow-sm);
        }

        .card {
            background: var(--surface);
            border-radius: 1.25rem;
            padding: 1.25rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            margin-bottom: 1.25rem;
        }

        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-muted);
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-card {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9);
            animation: scaleUp 0.3s ease-out forwards;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-modal {
            flex: 1;
            padding: 0.8rem;
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-cancel { background: #f1f5f9; color: var(--text-main); }
        .btn-confirm { background: #ef4444; color: white; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleUp { to { transform: scale(1); } }

        /* Bottom Navigation */
        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: var(--school-navy);
            padding: 0.75rem 1rem;
            justify-content: space-around;
            z-index: 900;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255,255,255,0.6);
            background: none; border: none; font-size: 0.7rem;
            gap: 4px;
        }

        .mobile-nav-item.active { color: var(--school-gold); }
        .mobile-nav-item.logout { color: #fca5a5; }

        @media (max-width: 768px) {
            nav { display: none; }
            .bottom-nav { display: flex; }
            main { padding: 1.25rem 1.25rem 5rem 1.25rem; }
            .user-profile span { display: none; }
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="loader-container">
            <div class="outer-ring"></div>
            <div class="inner-circle">
                <i data-lucide="graduation-cap" size="40"></i>
            </div>
        </div>
        <div class="splash-text">NANGINA GIRLS</div>
    </div>

    <!-- Logout Modal -->
    <div id="logout-modal" class="modal-overlay">
        <div class="modal-card">
            <div style="color: #ef4444; margin-bottom: 1rem;">
                <i data-lucide="log-out" size="48"></i>
            </div>
            <h2 style="font-size: 1.25rem; margin-bottom: 0.5rem;">Sign Out?</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem;">You will need to login again to access your student portal.</p>
            <div class="modal-actions">
                <button onclick="closeLogoutModal()" class="btn-modal btn-cancel">Cancel</button>
                <button onclick="executeLogout()" class="btn-modal btn-confirm">Sign Out</button>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="bottom-nav">
        <button onclick="switchView('dashboard')" id="mobile-nav-dashboard" class="mobile-nav-item active">
            <i data-lucide="layout-dashboard" size="20"></i>
            <span>Home</span>
        </button>
        <button onclick="switchView('resources')" id="mobile-nav-resources" class="mobile-nav-item">
            <i data-lucide="folder-down" size="20"></i>
            <span>Files</span>
        </button>
        <button onclick="openLogoutModal()" class="mobile-nav-item logout">
            <i data-lucide="log-out" size="20"></i>
            <span>Exit</span>
        </button>
    </div>

    <!-- Desktop Sidebar -->
    <nav>
        <div class="nav-logo">
            <i data-lucide="shield-check" style="color: var(--school-gold)"></i>
            <span style="font-weight: 800; font-size: 1.2rem;">NANGINA GIRLS</span>
        </div>
        <div class="nav-links">
            <button onclick="switchView('dashboard')" id="nav-dashboard" class="nav-item active">
                <i data-lucide="layout-dashboard" size="20"></i> Dashboard
            </button>
            <button onclick="switchView('resources')" id="nav-resources" class="nav-item">
                <i data-lucide="folder-down" size="20"></i> Resources
            </button>
            
            <button onclick="openLogoutModal()" class="nav-item logout">
                <i data-lucide="log-out" size="20"></i> Sign Out
            </button>
        </div>
    </nav>

    <main>
        <header>
            <div class="header-title">
                <h1 id="view-title">Student Dashboard</h1>
            </div>
            <div class="user-profile">
                <div style="width: 30px; height: 30px; background: #e2e8f0; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--school-navy);">
                    <i data-lucide="user" size="16"></i>
                </div>
                <span id="user-display-name">Authenticating...</span>
            </div>
        </header>

        <div id="view-dashboard" class="view-content active">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.25rem;">
                <div class="card" style="background: var(--school-navy); color: white; border: none;">
                    <h2 style="margin-bottom: 0.5rem; font-size: 1.2rem;">Academic Summary</h2>
                    <p id="class-info" style="opacity: 0.8; font-size: 0.85rem;">Class: -- | Rank: --</p>
                    <div id="grade-info" style="margin-top: 1.5rem; font-size: 2.25rem; font-weight: 800; color: var(--school-gold);">--%</div>
                </div>

                <div class="card">
                    <h3 style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1rem;">Recent Performance</h3>
                    <div id="performance-chart" style="height: 100px; display: flex; align-items: flex-end; gap: 8px; padding-bottom: 10px;">
                        <div style="width: 100%; text-align: center; color: var(--text-muted); font-size: 0.75rem;">Connecting to Database...</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-resources" class="view-content">
            <div class="card">
                <h3 style="font-size: 1rem; margin-bottom: 1rem;">Assignments</h3>
                <div id="assignment-list" class="empty-state">
                    <i data-lucide="inbox" size="32" style="margin-bottom: 0.5rem; opacity: 0.3;"></i>
                    <p>Fetching assignments from database...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // 1. Logout Logic
        function openLogoutModal() {
            document.getElementById('logout-modal').style.display = 'flex';
        }

        function closeLogoutModal() {
            document.getElementById('logout-modal').style.display = 'none';
        }

        function executeLogout() {
            window.location.href = 'login.html';
        }

        // 2. Database Simulation
        async function fetchStudentData() {
            try {
                // Point this to your MongoDB API in production
                await new Promise(resolve => setTimeout(resolve, 1500));

                const mongoData = {
                    name: "", 
                    class: "",
                    rank: "",
                    grade: "",
                    performance: [],
                    assignments: []
                };

                if (!mongoData.name) {
                    document.getElementById('user-display-name').textContent = "Not loaded";
                } else {
                    updateUI(mongoData);
                }
                
                hideSplash();
            } catch (error) {
                console.error("Database Fetch Error:", error);
                document.getElementById('user-display-name').textContent = "Error";
                hideSplash();
            }
        }

        function hideSplash() {
            document.getElementById('splash-screen').classList.add('hidden-splash');
            document.body.classList.add('show-content');
        }

        function switchView(viewId) {
            document.querySelectorAll('.nav-item, .mobile-nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-' + viewId)?.classList.add('active');
            document.getElementById('mobile-nav-' + viewId)?.classList.add('active');
            document.querySelectorAll('.view-content').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
        }

        fetchStudentData();
    </script>
</body>
</html>
